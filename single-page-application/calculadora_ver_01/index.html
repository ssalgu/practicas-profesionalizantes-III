<html>
    <head>
        <title>Mi Calculadora</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="contenedor">
            <button id="btnDisplay" type="text">0</button><br>
            <button id="btn07" type="button" class="buttons numbers">7</button>
            <button id="btn08" type="button" class="buttons numbers">8</button>
            <button id="btn09" type="button" class="buttons numbers">9</button>
            <button id="btnSuma" type="button" class="buttons operators">+</button><br>
            <button id="btn04" type="button" class="buttons numbers">4</button>
            <button id="btn05" type="button" class="buttons numbers">5</button>
            <button id="btn06" type="button" class="buttons numbers">6</button>
            <button id="btnResta" type="button" class="buttons operators">-</button><br>
            <button id="btn01" type="button" class="buttons numbers">1</button>
            <button id="btn02" type="button" class="buttons numbers">2</button>
            <button id="btn03" type="button" class="buttons numbers">3</button>
            <button id="btnDivision" type="button" class="buttons operators">/</button><br>
            <button id="btnAC" type="button" class="buttons operators">AC</button>
            <button id="btn00" type="button" class="buttons numbers">0</button>
            <button id="btnExponencial" type="button" class="buttons operators">Exp</button>
            <button id="btnMultiplicacion" type="button" class="buttons operators">*</button><br>
            <button id="btnIgual" type="button" class="buttons operators">=</button><br>
        </div>
    </body>
    <script src="javascript.js" type="text/javascript"></script>
</html>
