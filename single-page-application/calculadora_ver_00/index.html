<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mi calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="contenedor">
		<div id="contenido">
			<button id="display" type="text"></button>
			<button id="btn7" class="buttons number">7</button>
			<button id="btn8" class="buttons number">8</button>
			<button id="btn9" class="buttons number">9</button>
			<button id="btn4" class="buttons number">4</button>
			<button id="btn5" class="buttons number">5</button>
			<button id="btn6" class="buttons number">6</button>
			<button id="btn1" class="buttons number">1</button>
			<button id="btn2" class="buttons number">2</button>
			<button id="btn3" class="buttons number">3</button>
			<button id="btn0" class="buttons number">0</button>
			<button id="btnAC" class="buttons operator">AC</button>
			<button id="btnDivision" class="buttons operator">/</button>
			<button id="btnMultiplicacion" class="buttons operator">x</button>
			<button id="btnResta" class="buttons operator">-</button>
			<button id="btnSuma" class="buttons operator">+</button>
			<button id="btnIgual" class="buttons operator">=</button>
		</div>
	</div>
</body>
	<script type="text/javascript" src="calculadora.js"></script>
</html>
